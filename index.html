<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Owner Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        #dataTable {
            margin-top: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bus Owner Registration Form</h1>
    
    <div class="section" id="ownerSection">
        <h2>Owner Details</h2>
        <label for="ownerName">Bus Owner Name</label>
        <input type="text" id="ownerName" required>
        
        <label for="primaryPhone">Primary Phone Number</label>
        <input type="tel" id="primaryPhone" pattern="\d*" required>
        
        <label for="additionalPhone">Additional Contact Number</label>
        <input type="tel" id="additionalPhone" pattern="\d*">
        
        <label for="address">Complete Address</label>
        <textarea id="address" rows="4" required></textarea>
    </div>

    <div class="section">
        <h2>Number of Buses</h2>
        <label for="numberOfBuses">Number Of Buses</label>
        <select id="numberOfBuses" onchange="generateBusDetails()" required>
            <option value="">Select Number of Buses</option>
            <!-- Dynamically populate dropdown options -->
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
    </div>

    <div id="busDetailsContainer"></div>
    <button id="submitBtn" onclick="submitForm()" style="display:none;">Submit Registration</button>

    <div class="section">
        <h2>Registered Buses</h2>
        <div id="dataTable"></div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpu-qGIABFfgYJeX1RFoffCfAYBvK-mroUqvBV6-JeQi4LJtJEY2-iUl50TD2YfYijQOYtpSZ5UviI/pub?output=csv';

        function generateBusDetails() {
            const numberOfBuses = document.getElementById('numberOfBuses').value;
            const busDetailsContainer = document.getElementById('busDetailsContainer');
            busDetailsContainer.innerHTML = '';
            document.getElementById('submitBtn').style.display = 'none';

            for (let i = 1; i <= numberOfBuses; i++) {
                const busSection = document.createElement('div');
                busSection.classList.add('section');
                busSection.innerHTML = `
                    <h2>Bus ${i} Details</h2>
                    <label for="busName${i}">Bus Name</label>
                    <input type="text" id="busName${i}" required>
                    
                    <label for="permitNumber${i}">Permit Number</label>
                    <input type="text" id="permitNumber${i}" required>
                    
                    <label for="registrationNumber${i}">Registration Number</label>
                    <input type="text" id="registrationNumber${i}" required>
                    
                    <label for="route${i}">Route</label>
                    <textarea id="route${i}" rows="2" required></textarea>
                    
                    <label for="numberOfTrips${i}">Number Of Trips</label>
                    <input type="number" id="numberOfTrips${i}" required>
                    
                    <label for="numberOfStops${i}">Number Of Stops</label>
                    <select id="numberOfStops${i}" onchange="generateStopDetails(${i})" required>
                        <option value="">Select Number of Stops</option>
                        ${Array.from({length: 25}, (_, j) => `<option value="${j+1}">${j+1}</option>`).join('')}
                    </select>
                    
                    <div id="stopDetailsContainer${i}"></div>
                `;
                busDetailsContainer.appendChild(busSection);
            }

            if (numberOfBuses > 0) {
                document.getElementById('submitBtn').style.display = 'block';
            }
        }

        function generateStopDetails(busIndex) {
            const numberOfStops = document.getElementById(`numberOfStops${busIndex}`).value;
            const stopDetailsContainer = document.getElementById(`stopDetailsContainer${busIndex}`);
            stopDetailsContainer.innerHTML = '';

            for (let i = 1; i <= numberOfStops; i++) {
                const stopSection = document.createElement('div');
                stopSection.classList.add('section');
                stopSection.innerHTML = `
                    <h3>Stop ${i} Details for Bus ${busIndex}</h3>
                    <label for="stopName${busIndex}_${i}">Stop Name</label>
                    <input type="text" id="stopName${busIndex}_${i}" required>
                    
                    <label for="stopFare${busIndex}_${i}">Fare</label>
                    <input type="number" id="stopFare${busIndex}_${i}" required>
                `;
                stopDetailsContainer.appendChild(stopSection);
            }
        }

        function collectFormData() {
            const formData = {
                owner: {
                    name: document.getElementById('ownerName').value,
                    primaryPhone: document.getElementById('primaryPhone').value,
                    additionalPhone: document.getElementById('additionalPhone').value,
                    address: document.getElementById('address').value,
                },
                buses: []
            };

            const numberOfBuses = document.getElementById('numberOfBuses').value;

            for (let i = 1; i <= numberOfBuses; i++) {
                const bus = {
                    busName: document.getElementById(`busName${i}`).value,
                    permitNumber: document.getElementById(`permitNumber${i}`).value,
                    registrationNumber: document.getElementById(`registrationNumber${i}`).value,
                    route: document.getElementById(`route${i}`).value,
                    numberOfTrips: document.getElementById(`numberOfTrips${i}`).value,
                    stops: []
                };

                const numberOfStops = document.getElementById(`numberOfStops${i}`).value;

                for (let j = 1; j <= numberOfStops; j++) {
                    bus.stops.push({
                        stopName: document.getElementById(`stopName${i}_${j}`).value,
                        fare: document.getElementById(`stopFare${i}_${j}`).value
                    });
                }

                formData.buses.push(bus);
            }

            return formData;
        }

function submitForm() {
    const formData = collectFormData();
    console.log("Submitting data:", formData); // Log the form data to check its structure

    // Send data to Google Apps Script via HTTP POST
    fetch('https://script.google.com/macros/s/AKfycbwutytjncM9stAohfAyUv_ifCNj6RbRApYzqk-f62oPrgbxbyT16Eejznpb6OZvQKqZsg/exec', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.result === 'success') {
            alert('Registration Submitted Successfully!');
            resetForm();
        } else {
            console.error('Error in response data:', data); // Log the error message from Apps Script
            alert('Error: ' + data.message); // Show the error message from Apps Script
        }
    })
    .catch(error => {
        console.error('Error submitting form:', error);
        alert('Error submitting form. Please try again.');
    });
}



        function resetForm() {
            document.getElementById('ownerSection').reset();
            document.getElementById('busDetailsContainer').innerHTML = '';
            document.getElementById('numberOfBuses').value = '';
            document.getElementById('submitBtn').style.display = 'none';
        }

        function loadSheetData() {
            fetch(SHEET_URL)
                .then(response => response.text())
                .then(data => {
                    const parsedData = Papa.parse(data, {header: true, skipEmptyLines: true});
                    renderTable(parsedData.data);
                })
                .catch(error => console.error('Error loading data:', error));
        }

        function renderTable(data) {
            new Tabulator("#dataTable", {
                data: data,
                layout: "fitColumns",
                columns: [
                    {title: "Owner Name", field: "ownerName"},
                    {title: "Phone Number", field: "phoneNumber"},
                    {title: "Address", field: "address"},
                    {title: "Bus Name", field: "busName"},
                    {title: "Permit Number", field: "permitNumber"},
                    {title: "Registration Number", field: "registrationNumber"},
                    {title: "Route", field: "route"},
                    {title: "Number of Trips", field: "numberOfTrips"},
                    {title: "Stops", field: "stops"}
                ]
            });
        }

        // Load sheet data on page load
        window.onload = loadSheetData;
    </script>
</body>
</html>
